<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me quieres?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>¿Me quieres?</h1>
    <button class="yes" onclick="meQuieres()">Sí</button>
    <button class="no" onclick="noMeQuieres()">No</button>

    <script>
        function meQuieres() {
            alert("¡Yo también!");
        }
        
        function noMeQuieres() {
            // Cambiar la posición del botón "No"
            const noButton = document.querySelector('.no');
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * 80 + 'vh'; // Nueva posición vertical aleatoria
            noButton.style.left = Math.random() * 80 + 'vw'; // Nueva posición horizontal aleatoria
        }
    </script>
</body>
</html>
